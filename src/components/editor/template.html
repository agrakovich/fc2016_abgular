<form name="articleForm" class="article-form" novalidate>
    <fieldset ng-disabled="$ctrl.isSubmitting">
        <fieldset class="title-field">
            <label>Title
                <input name="title" ng-model="$ctrl.article.title" min-text-length="30" required/>
                <div ng-show="articleForm.title.$error.isMinTextLength" class="flash-error">
                    <span>Article title length must be not less than 30 characters!</span>
                </div>
                <div ng-show="articleForm.title.$invalid && !articleForm.title.$pristine" class="flash-error">
                    <span>Title is required!</span>
                </div>
            </label>
        </fieldset>
        <fieldset class="author-field">
            <label>Author
                <input name="author" ng-model="$ctrl.article.author" required/>
                <div ng-show="articleForm.author.$invalid && !articleForm.author.$pristine" class="flash-error">
                    <span>Author is required!</span>
                </div>
            </label>
        </fieldset>
        <fieldset>
            <label>
                <text-angular ng-model="$ctrl.article.text"></text-angular>
                <div ng-show="articleForm.text.$invalid && !articleForm.text.$pristine" class="flash-error">
                    <span>Article text is required!</span>
                </div>
            </label>
        </fieldset>
        <button class="button-publish" type="button" ng-disabled="articleForm.$invalid" ng-click="$ctrl.submit()">Publish</button>
    </fieldset>
</form>
