<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Awesome blog</title>
</head>
    <body>
        <div class="wrapper">
            <div class="container">
                <header class="main-header">
                    <a ui-sref="app.article-list" class="button-circle button-home">
                        Home
                    </a>
                    <a ng-if="$state.is('app.article-list')" ui-sref='app.editor()' class="button-circle button-post">
                        Post
                    </a>
                    <span class="tagline">Read along with us</span>
                </header>
                <div ui-view></div>
            </div>
        </div>
        <script src="./assets/main.js"></script>
    </body>
</html>
